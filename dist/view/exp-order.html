<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>预约体验课</title>
    <link rel="shortcut icon" href="/dist/favicon.ico"><link href="/dist/css/vendors.css?3364526e9a9ff295f389" rel="stylesheet"></head>
    <body>
        <script>
            document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px';
        </script>
        <div class="g-hd">
            <h1>您<span class="point">正在预约</span>The ONE在线钢琴陪练体验课</h1>
            <p>课程时间：30分钟</p>
        </div>
        <div class="g-bd">
            <div class="m-sec">
                <h2 class="title">选择上课日期：</h2>
                <div class="timepick-radio flex" id="time">
                    <div class="line-four">
                        <input type="checkbox" name="time" value="q" id="1">
                        <label class="default disabled" for="1">
                            <p>星期五</p>
                            <p>3月24日</p>
                        </label>
                    </div>
                    <div class="line-four">
                        <input type="checkbox" name="time" value="w" id="2">
                        <label class="default" for="2">
                            <p>星期五</p>
                            <p>3月24日</p>
                        </label>
                    </div>
                    <div class="line-four">
                        <input type="checkbox" name="time" value="e" id="3">
                        <label class="default" for="3">
                            <p>星期五</p>
                            <p>3月24日</p>
                        </label>
                    </div>
                    <div class="line-four">
                        <input type="checkbox" name="time" value="r" id="4">
                        <label class="default" for="4">
                            <p>星期五</p>
                            <p>3月24日</p>
                        </label>
                    </div>
                    <div class="line-four">
                        <input type="checkbox" name="time" value="t" id="5">
                        <label class="default" for="5">
                            <p>星期五</p>
                            <p>3月24日</p>
                        </label>
                    </div>
                    <div class="line-four">
                        <input type="checkbox" name="time" value="y" id="6">
                        <label class="default" for="6">
                            <p>星期五</p>
                            <p>3月24日</p>
                        </label>
                    </div>
            </div>
            <div class="m-sec">
                <h2 class="title">选择开始时间：</h2>
                <div class="timepick-radio flex" id="game">
                    <div class="line-four">
                        <input type="checkbox" name="time" value="u" id="7"><label class="default disabled" for="7">10:00</label>
                    </div>
                    <div class="line-four">
                        <input type="checkbox" name="time" value="i" id="8"><label class="default" for="8">10:00</label>
                    </div>
                    <div class="line-four">
                        <input type="checkbox" name="time" value="o" id="9"><label class="default" for="9">10:00</label>
                    </div>
                    <div class="line-four">
                        <input type="checkbox" name="time" value="p" id="0"><label class="default" for="0">10:00</label>
                    </div>
                    <div class="line-four">
                        <input type="checkbox" name="time" value="a" id="a"><label class="default" for="a">10:00</label>
                    </div>
                    <div class="line-four">
                        <input type="checkbox" name="time" value="s" id="c"><label class="default" for="c">10:00</label>
                    </div>
                </div>
            </div>
            <div class="m-sec">
                <h2 class="title">陪练曲谱：</h2>
                <p class="m-info">拍照上传陪练曲谱，如果曲谱不在手边，可以稍后上传</p>
                <div class="weui-uploader__bd"> 
                    <ul class="weui-uploader__files" id="uploaderCustomFiles"></ul> 
                    <div class="weui-uploader__input-box">
                        <input id="uploaderCustomInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
            <div class="m-sec">
                <h2 class="title">备注（选填）</h2>
                <input type="text" name="remark" placeholder="可备注您的需求（如纠错、强弱处理等）">
            </div>
            <div class="m-sec">
                <button class="btn">预约</button>
            </div>
        </div> 
    <script type="text/javascript" src="/dist/js/vendors.js?3364526e9a9ff295f389"></script><script type="text/javascript" src="/dist/js/exp-order.js?3364526e9a9ff295f389"></script></body>
</html>
